name: Build Installer

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Installer
    runs-on: windows-latest # Run script on windows system
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Use NodeJs 20
        
      - name: Install Dependencies
        working-directory: millennium.installer
        run: npm install # Install dependecies in package.json
        
      - name: Compile and Build Installer
        working-directory: millennium.installer
        run: npm run build # Run the build script in package.json
        
      - name: Upload Build Artifact # Upload the binary artifact
        uses: actions/upload-artifact@v2
        with:
          name: Millennium.Installer.Prod
          path: millennium.installer/build/output/Millennium.Installer-Windows.exe
      - name: Calculate Artifact Hash
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
              const fs = require('fs');
              const crypto = require('crypto');
              const artifactPath = 'millennium.installer/build/output/Millennium.Installer-Windows.exe';
              const artifactData = fs.readFileSync(artifactPath);
              const hash = crypto.createHash('sha256').update(artifactData).digest('hex');
              console.log('Artifact Hash:', hash);