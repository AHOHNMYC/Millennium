<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
</head>
<body>
    <header>
        <h1>Login with Discord</h1>
    </header>
    <main>
        <p>Click the button below to log in with your Discord account:</p>
        <button id="login-button">Log in with Discord</button>
    </main>
    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>

    <script>
        // Replace these values with your actual Discord application's client ID and redirect URI
        const clientId = '985658631871664179';
        const redirectUri = window.location.href;

        const loginButton = document.getElementById('login-button');

        loginButton.addEventListener('click', () => {
            // Construct the OAuth2 URL for Discord login
            const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify`;

            // Redirect the user to the Discord login page
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
